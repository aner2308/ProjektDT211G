<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <title>Projekt</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <div id="container">
        <h1 id="rubrik">Vad missar austronauterna?</h1>
        <p id="brödtext">Denna webbsida tar fram positionen för den internationella rymdstationen ISS, och ger oss information om platsen på jorden rakt nedanför.</p>
        <button id="Btn" style="--clr:#1e9bff">ISS Location</button>

        <div id="sun"></div>
        <div id="mapShade"></div>
        <div id="map"></div>
        <div id="scale">
            <div id="skew">
                <div id="moon"></div>
            </div>
        </div>
        <div id="heightInfo"></div>
        <div id="weatherInfo"></div>
        <div id="timeInfo"></div>

    </div>
</body>

</html>
